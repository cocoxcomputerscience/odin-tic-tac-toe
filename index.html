<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <main>
        <div id="game-settings">
            <div class="player" id="player-one">
                <div>PLAYER 1:</div>
                <div class="name-container">
                    <label for="player-one-name">Name:</label>
                    <div>
                        <input type="text" id="player-one-name" maxlength="10" required>
                        <div class="name-error-message"></div>
                    </div>
                </div>
                <div class="fighter-container">
                    <div>Choose your fighter:</div>
                    <button class="fighter-button" data-player="one" data-name="X">X</button>
                    <button class="fighter-button" data-player="one" data-name="O">O</button>
                </div>
            </div>
            <div class="player" id="player-two">
                <div>PLAYER 2:</div>
                <div class="name-container">
                    <label for="player-two-name">Name:</label>
                    <div>
                        <input type="text" id="player-two-name" maxlength="10" required>
                        <div class="name-error-message"></div>
                    </div>
                </div>
                <div class="fighter-container">
                    <div>Choose your fighter:</div>
                    <button class="fighter-button" data-player="two" data-name="X">X</button>
                    <button class="fighter-button" data-player="two" data-name="O">O</button>
                </div>
            </div>
            <div id="start-game-wrapper">
                <button id="start-game-button">Start Game</button>
                <div id="fighter-error-message"></div>
            </div>
        </div>
        
        <div id="game-main" class="hide">
            <div id="player-one-info">
                <div>Player One:</div>
                <div class="name"></div>
                <div class="fighter"></div>
            </div>
            <div id="player-two-info">
                <div>Player Two:</div>
                <div class="name"></div>
                <div class="fighter"></div>
            </div>
            <div id="game-container">
                <div data-row="0" data-col="0"></div>
                <div data-row="0" data-col="1"></div>
                <div data-row="0" data-col="2"></div>
                <div data-row="1" data-col="0"></div>
                <div data-row="1" data-col="1"></div>
                <div data-row="1" data-col="2"></div>
                <div data-row="2" data-col="0"></div>
                <div data-row="2" data-col="1"></div>
                <div data-row="2" data-col="2"></div>
            </div>
            <div id="results">
                <div id="result-message"></div>
                <button id="new-game-button" class="hide">New Game</button>
                <button id="start-over-button" class="hide">Start Over</button>
            </div>
        </div>
    </main>
    <footer>&copy; Copyright 2024 cocoxcomputerscience@gmail.com</footer>
</body>
</html>
